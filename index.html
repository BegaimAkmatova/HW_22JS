<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <input type="number" id="num1" placeholder="Введите число">
    <input style="width: 30px;"type="text" id="operator" placeholder="+-/*">
    <input type="number" id="num2" placeholder="Введите число">
    <button id="resBtn">=</button>
    <span id="result">result</span>
    <script>
        let num1 = document.getElementById('num1')
        let num2 = document.getElementById('num2')
        let operator = document.getElementById('operator')
        let resBtn = document.getElementById('resBtn')
        let resultElement = document.getElementById('result')

        const getResult = () => {
            let number1 = Number(num1.value)
            let number2 = Number(num2.value)

            let result

            switch (operator.value) {
                case '+':
                    result = number1 + number2
                    resultElement.innerHTML = result
                    break;
                case '-':
                    result = number1 - number2
                    resultElement.innerHTML = result
                    break;
                case '*':
                    result = number1 * number2
                    resultElement.innerHTML = result
                    break;
                case '/':
                    result = number1 / number2
                    resultElement.innerHTML = result
                    break;
                default:
                    alert('wrong')
            }

        }
        resBtn.addEventListener('click',getResult)
    </script>
</body>
</html>
